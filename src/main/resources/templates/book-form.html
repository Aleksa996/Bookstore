<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3>Book Directory</h3>
    <hr>

    <p class="h4 mb-4">Add Book</p>

    <form action="#" th:action="@{/books/save}"
          th:object="${book}" method="POST">

        <input type="hidden" th:field="*{bookId}" />

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">


        <select th:field="*{author}" class="form-control mb-4 col-4">
            <option value="" disabled selected>Select Author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.authorId}"
                    th:text="${author.name}"></option>
        </select>


        <select th:field="*{publisher}" class="form-control mb-4 col-4">
            <option value="" disabled selected>Select Publisher</option>
            <option th:each="publisher : ${publishers}"
                    th:value="${publisher.publisherId}"
                    th:text="${publisher.name}"></option>
        </select>

        <select th:field="*{category}" class="form-control mb-4 col-4">
            <option value="" disabled selected>Select Category</option>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}"></option>
        </select>

        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4" placeholder="Price">
        <input type="text" th:field="*{publishedDate}"
               class="form-control mb-4 col-4" placeholder="Published Date">
        <input type="text" th:field="*{isbn}"
               class="form-control mb-4 col-4" placeholder="ISBN">
        <input type="text" th:field="*{stockQuantity}"
               class="form-control mb-4 col-4" placeholder="Stock Quantity">
        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <hr>
    <a th:href="@{/books}">Back to books</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
