<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h3>Books</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Category</th>
            <th>Price</th>
            <th>Published Date</th>
            <th>ISBN</th>
            <th>Stock Quantity</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author.name}">Author</td>
            <td th:text="${book.publisher.name}">Publisher</td>
            <td th:text="${book.category.name}">Category</td>
            <td th:text="${book.price}">Price</td>
            <td th:text="${book.publishedDate}">Published Date</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.stockQuantity}">Stock Quantity</td>
            <td>
                <div class="btn-group" role="group" aria-label="Button group">
                    <button type="button" class="btn btn-primary">Buy</button>
                    <a th:href="@{/books/update(bookId=${book.bookId})}" class="btn btn-info">Update</a>
                    <a th:href="@{/books/delete(bookId=${book.bookId})}" class="btn btn-danger" onClick="if (!(confirm('Are you sure you want to delete this book?'))) return false">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
