<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publisher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container center-content">
    <h3>Publisher Directory</h3>
    <hr>

    <p class="h4 mb-4">Add Publisher</p>

    <form action="#" th:action="@{/publisher/save}"
          th:object="${publisher}" method="POST" class="dark-form">

        <input type="hidden" th:field="*{publisherId}" />

        <div class="form-group col-4">
            <label th:for="*{name}">Name</label>
            <input type="text" th:field="*{name}"
                   class="form-control" placeholder="Name">
        </div>

        <div class="form-group col-4">
            <label th:for="*{address}">Address</label>
            <input type="text" th:field="*{address}"
                   class="form-control" placeholder="Address">
        </div>

        <div class="form-group col-4">
            <label th:for="*{phoneNumber}">Phone number</label>
            <input type="text" th:field="*{phoneNumber}"
                   class="form-control" placeholder="Phone number">
        </div>

        <div class="form-group col-4">
            <label th:for="*{email}">Email</label>
            <input type="text" th:field="*{email}"
                   class="form-control" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <hr>
    <a th:href="@{/publishers}">Back to publishers</a>

</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
