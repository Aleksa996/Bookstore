<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h3>Categories</h3>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.name}">Name</td>
      <td th:text="${category.description}">Description</td>
      <td>
        <div class="btn-group" role="group" aria-label="Button group">
          <a th:href="@{/category/update(categoryId=${category.categoryId})}" class="btn btn-info">Update</a>
          <a th:href="@{/category/delete(categoryId=${category.categoryId})}" class="btn btn-danger" onClick="if (!(confirm('Are you sure you want to delete this category?'))) return false">Delete</a>

        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/category/new}"
     class="btn btn-primary btn-sm mb-3">
    Add Category
  </a>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
