<header th:fragment="header">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/books}">
            BookShop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/publishers}">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/orders}">
                        My Orders
                    </a>
                </li>
            </ul>

        </div>
    </nav>
</header>

<div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="ordersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ordersModalLabel">My Orders</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="orders-container">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('#ordersModal').on('show.bs.modal', function () {
            $.ajax({
                url: '/orders',
                method: 'GET',
                success: function (data) {
                    var ordersContainer = $('#orders-container');
                    ordersContainer.empty();

                    if (data.orders && data.orders.length > 0) {
                        data.orders.forEach(function (order) {
                            var orderElement = `
                                <div class="order">
                                    <h6>Order #${order.orderId}</h6>
                                    <p><strong>Date:</strong> ${new Date(order.orderDate).toLocaleDateString()}</p>
                                    <p><strong>Total Amount:</strong> $${order.totalAmount}</p>
                                    <hr>
                                </div>
                            `;
                            ordersContainer.append(orderElement);
                        });
                    } else {
                        ordersContainer.append('<p>No orders available.</p>');
                    }
                },
                error: function () {
                    console.log('Error fetching orders.');
                }
            });
        });
    });
</script>
