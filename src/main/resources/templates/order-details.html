<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h3>Order Details</h3>
    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Order Date:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>

    <h4>Items</h4>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book Title</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.book.title}">Book Title</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.unitPrice}">Unit Price</td>
            <td th:text="${item.quantity * item.unitPrice}">Total Price</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
