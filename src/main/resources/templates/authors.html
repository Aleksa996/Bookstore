<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Authors</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h3>Authors</h3>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Biography</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.name}">Name</td>
      <td th:text="${author.bio}">Biography</td>
      <td>
        <div class="btn-group" role="group" aria-label="Button group">
          <button type="button" class="btn btn-primary">Buy</button>

          <a th:href="@{/authors/update(authorId=${author.authorId})}" class="btn btn-info btn-sm">Update</a>
          <a th:href="@{/authors/delete(authorId=${author.authorId})}" class="btn btn-danger" onClick="if (!(confirm('Are you sure you want to delete this author?'))) return false">Delete</a>

        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/authors/new}"
     class="btn btn-primary btn-sm mb-3">
    Add Author
  </a>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
