<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Orders</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h3>My Orders</h3>
  <div th:if="${orders.size() > 0}">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}">Order ID</td>
        <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}">Order Date</td>
        <td th:text="${order.totalAmount}">Total Amount</td>
        <td>
          <a th:href="@{/orders/{id}/details(id=${order.orderId})}" class="btn btn-primary btn-sm">View Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${orders.size() == 0}">
    <p>You have no orders.</p>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
