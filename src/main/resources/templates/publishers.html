<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h3>Publishers</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}">Name</td>
            <td th:text="${publisher.address}">Address</td>
            <td th:text="${publisher.phoneNumber}">Phone number</td>
            <td th:text="${publisher.email}">Email</td>
            <td>
                <div class="btn-group" role="group" aria-label="Button group">
                    <a th:href="@{/publisher/update(publisherId=${publisher.publisherId})}" class="btn btn-info">Update</a>
                    <a th:href="@{/publisher/delete(publisherId=${publisher.publisherId})}" class="btn btn-danger" onClick="if (!(confirm('Are you sure you want to delete this publisher?'))) return false">Delete</a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/publisher/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Publisher
    </a>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
