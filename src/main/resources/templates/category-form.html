<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h3>Category Directory</h3>
  <hr>

  <p class="h4 mb-4">Add Category</p>

  <form action="#" th:action="@{/category/save}"
        th:object="${category}" method="POST" class="dark-form">

    <input type="hidden" th:field="*{categoryId}" />

    <div class="form-group col-4">
      <label th:for="*{name}">Name</label>
      <input type="text" th:field="*{name}"
             class="form-control" placeholder="Name">
    </div>

    <div class="form-group col-4">
      <label th:for="*{description}">Description</label>
      <input type="text" th:field="*{description}"
             class="form-control" placeholder="Description">
    </div>

    <button type="submit" class="btn btn-info col-2">Add</button>
  </form>
  <hr>
  <a th:href="@{/categories}">Back to categories</a>

</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
